        <!-- Add Officer Form Section -->
       <!-- Button to trigger modal -->
       <button id="showAddFormBtn" class="btn btn-primary" data-toggle="modal" data-target="#addOfficerModal">Add Officer</button>


<!-- Modal for adding an officer -->
<div class="modal fade" id="addOfficerModal" tabindex="-1" role="dialog" aria-labelledby="addOfficerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addOfficerModalLabel">Add Officer</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addOfficerForm" method="post" action="#" enctype="multipart/form-data">
                    <!-- Add your form fields here (name, username, email, password) -->
                    <div>
                    <label for="username">Username:</label>
                    <input type="text" name="username" required>
                    </div>

                <div>
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" required>
                </div>
                <div>

                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" required>
</div>
<div>

                    <label for="password">Password:</label>
                    <input type="password" name="password" required>
                </div>
                <div>

                    <label for="email">Email:</label>
                    <input type="email" name="email" required>

                </div>
                <div>

                    <label for="image">Profile Image:</label>
                    <input type="file" name="image" accept="image/*">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" form="addOfficerForm" class="btn btn-primary">Add Officer</button>
            </div>
        </div>
    </div>
</div>
